<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Wbpack Exercise</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex center">
		<main class="d-flex center">
			<div class="wrapper d-flex center">
				<div class="head border d-flex">
					<h1>Today's To Do</h1>
					<button type="button">
						<i class="fas fa-sync-alt"></i>
					</button>
				</div>
				<div class="add border">
					<input
						type="text"
						placeholder="Add to your list ..."
					/>
				</div>
				<div class="list-items border">
					<ul>
						<li class="item"></li>
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
